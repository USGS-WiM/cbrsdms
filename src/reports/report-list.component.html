<div class="container">
    <h3 class="subheader"><b>Reports</b></h3>
    <div [hidden]="!notready" align="center" id="loading-spinner"><i class="fa fa-circle-o-notch fa-spin fa-3x fa-fw"></i></div>
    <div [hidden]="notready">
        <ul class="reports-ul">
            <li>
                <a [routerLink]="['/reports/casesbyunit']">Cases by Unit</a>
                <br>
                <label for="cbrs_unit">CBRS Unit</label>
                <select id="cbrs_unit" (change)="goToCasesByUnit(newUnit.value)" #newUnit>
                    <option value=""></option>
                    <option *ngFor="let unit of systemunits" [value]="unit.id">{{unit.system_unit_number}}</option>
                </select>
            </li>
            <li>
                <a [routerLink]="['/reports/daystoresolution']">Days to Resolution</a>
            </li>
            <li>
                <a [routerLink]="['/reports/daystoeachstatus']">Days to Each Status Complete</a>
            </li>
            <li>
                <a [routerLink]="['/reports/countcasesbystatus']">Count of Cases by Status</a>
            </li>
            <li>
                <a [routerLink]="['/reports/allcasesforuser']">All Cases for User</a>
                <br>
                <label for="user">Username</label>
                <select id="user" (change)="goToCasesForUser(newUser.value)" #newUser>
                    <option value=""></option>
                    <option *ngFor="let user of users" [value]="user.username">{{user.username}}</option>
                </select>
            </li>
        </ul>
    </div>
</div>
