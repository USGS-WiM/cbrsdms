<div class="container">
    <table class="dms-table table table-bordered">
        <thead>
            <tr>
                <th *ngFor="let col of columns"><a (click)="sort(col.name)" class="gridHeader">{{col.descr}} <i class="fa fa-sort"></i></a></th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let row of rows" (click)="onClick(row)">
                <td *ngFor="let col of columns">{{row[col.name]}}</td>
            </tr>
        </tbody>
    </table>
</div>
