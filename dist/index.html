<!doctype html>
<html>

    <head>
        <title>CBRS DMS</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <base href="/cbra/cbradm/">
        <link rel="icon" type="image/png" href="assets/favicon.ico">
    <link href="styles.bundle.css" rel="stylesheet"/></head>

    <body>
        <div id="cbra-form-body">
            <my-app>
                <span class="loading-message">
                    Loading...<br>
                    <i class="fa fa-circle-o-notch fa-spin fa-3x fa-fw"></i><br><br><br><br>
                </span>
            </my-app>
        </div>
    <script type="text/javascript" src="inline.bundle.js"></script><script type="text/javascript" src="polyfills.bundle.js"></script><script type="text/javascript" src="vendor.bundle.js"></script><script type="text/javascript" src="main.bundle.js"></script></body>

    <script>
      var dropZone = document.getElementsByTagName("BODY")[0];
      dropZone.addEventListener('dragover', function(e) {
        var dropzones = document.getElementsByClassName("filedropzone");
        for(var i = 0; i < dropzones.length; ++i){
            dropzones[i].setAttribute("class", "filedropzone fullScreenFileDrag");
        }
      });
      dropZone.addEventListener('drop', function(e) {
        var dropzones = document.getElementsByClassName("filedropzone");
         for(var i = 0; i < dropzones.length; ++i){
             dropzones[i].setAttribute("class", "filedropzone");
         }
      });
      dropZone.addEventListener('dragleave', function(e) {
        var dropzones = document.getElementsByClassName("filedropzone");
         for(var i = 0; i < dropzones.length; ++i){
             dropzones[i].setAttribute("class", "filedropzone");
         }
      });
    </script>

</html>
